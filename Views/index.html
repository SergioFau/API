<!doctype html>
<html>
  <head>    
  <script type="text/javascript" src="main.js"></script>        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>  
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Crear Categoría
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalSitio">
      Crear Sitio
    </button>
    <div>
    <h2>Lista Categorias</h2>
    <div id="resultados"></div>
  </div>
  <div style="width:100%">
    <h2>Lista Sitios</h2>
    <div id="resultadosSites"></div>
  </div>
  <table id="tableOnline"></table>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Crear Categoria</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">  
        <form id="formularioCategoria" method="POST" enctype="multipart/form-data">
        <label for="usr">Nombre:</label>
        <input type="text" class="form-control" id="nombreCategoriaCrear">
      </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <input type="button" class="btn btn-primary"  name="crearCategoria" onclick="crearCategoria()" value="Crear" />
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModalSitio">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Crear Sitio</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">  
        <form action="Sites/Sites/CreateSite" method="post">
        <label for="usr">Nombre:</label>
        <input type="text" class="form-control" id="usr">
        <label for="usr">Contraseña:</label>
        <input type="text" class="form-control" id="usr">
        <label for="usr">Descripción:</label>
        <textarea class="form-control" rows="5"></textarea>
        <label for="usr">Categoria:</label>
        <select id="area">    
        </select>
      </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <input type="submit" class="btn btn-primary"  name="upvote" value="Crear" />
      </div>
    </div>
  </div>
</div>
  </body>
</html>
